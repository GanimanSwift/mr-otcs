<script src="https://cdn.jsdelivr.net/combine/npm/dayjs@1,npm/dayjs@1/plugin/timezone.min.js,npm/dayjs@1/plugin/utc.min.js,npm/dayjs@1/plugin/localizedFormat.min.js"></script>

<script>dayjs.extend(window.dayjs_plugin_utc);
dayjs.extend(window.dayjs_plugin_timezone);
dayjs.extend(window.dayjs_plugin_localizedFormat);
var timezone = dayjs.tz.guess();
var offset = dayjs().utcOffset();

// Array formatted from coming_up_next in Python script.
let imported_array = {js_array};

// Populate times with starting times and names of upcoming videos.
var times = new Array();

// Format string with time followed by name.
for (i of imported_array) {{
    times.push(new dayjs.utc(i.time).utcOffset(offset).format('LT') + "<strong>" + i.name + "</strong><br />");
}}

</script>

Times are converted to your local time zone: <div id="timezone"></div>
<script>document.getElementById("timezone").innerHTML = timezone;</script><br /><br />
Now playing:<br />

<div id="nowplaying"></div><br />
<script>document.getElementById("nowplaying").innerHTML = times[0];</script>

Coming up next:<br />
<div id="comingupnext"></div><script>document.getElementById("comingupnext").innerHTML = times.slice(1).join("");</script>
